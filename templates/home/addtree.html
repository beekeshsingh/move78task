
{% extends 'layout/base.html' %}
{% load staticfiles %}
{% block content %}
<button type="button" class="btn btn-primary float-right mb-2" onclick="window.location='{% url 'home' %}';" style="cursor: pointer;">Home</button>
<form method="POST" action="{% url 'addtree' %}">
    {% csrf_token %}
    {% if error %} 
        <label class="text-danger">{{ error }}</label>
    {% endif %}
    <div class="form-group">
        <label for="name">Tree Name:</label>
        <input id="name" type="name" class="form-control" name="name" autofocus>
    </div>

    <div class="form-group">
        <label for="node">Nodes:
        </label>
        <input id="node" type="node" class="form-control" name="node" placeholder="Enter nodes value with coma seprated value e.g. 1,2,3" required>
    </div>

    <div class="form-group no-margin">
        <button type="submit" class="btn btn-primary btn-block">
            Submit
        </button>
    </div>
</form>

{% endblock %}
